    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // 토큰 설정 (테스트용)

        document.addEventListener('DOMContentLoaded', async function() {
            console.log('Test page loaded');
            
            try {
                console.log('AIForum available:', typeof AIForum);
                console.log('StorageManager available:', typeof AIForum.StorageManager);
                console.log('ApiClient available:', typeof AIForum.ApiClient);
                
                const response = await AIForum.ApiClient.get('/api/event/status');
                console.log('API Response:', response);
                
                if (response.ok) {
                    const data = await response.json();
                    console.log('Event Status Data:', data);
                    document.getElementById('status').innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
                } else {
                    console.error('API Error:', response.status, response.statusText);
                    document.getElementById('status').innerHTML = '<div class="alert alert-danger">API Error: ' + response.status + '</div>';
                }
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('status').innerHTML = '<div class="alert alert-danger">Error: ' + error.message + '</div>';
            }
        });
    </script>
</body>
