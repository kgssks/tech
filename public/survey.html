<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>설문조사 - AI 기술테크포럼 2025</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #faf9f7 0%, #f0f0f0 100%);
            min-height: 100vh;
        }
        .survey-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .survey-header {
            background: linear-gradient(135deg, #FFBC00 0%, #FFCC00 100%);
            color: #545045;
            padding: 2rem;
            text-align: center;
        }
        .survey-body {
            padding: 2rem;
        }
        .rating-scale {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 1rem 0;
        }
        .rating-option {
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 10px;
            transition: all 0.3s ease;
        }
        .rating-option:hover {
            background: #f8f9fa;
        }
        .rating-option.selected {
            background: #FFBC00;
            color: #545045;
        }
        .rating-option input[type="radio"] {
            display: none;
        }
        .rating-circle {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 2px solid #dee2e6;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            margin-bottom: 0.5rem;
            transition: all 0.3s ease;
        }
        .rating-option.selected .rating-circle {
            background: white;
            color: #FFBC00;
            border-color: white;
        }
        .form-control {
            border-radius: 10px;
            border: 2px solid #e9ecef;
            padding: 12px 15px;
            transition: all 0.3s ease;
        }
        .form-control:focus {
            border-color: #FFBC00;
            box-shadow: 0 0 0 0.2rem rgba(255,188,0,0.25);
        }
        .btn-submit {
            background: linear-gradient(135deg, #FFBC00 0%, #FFCC00 100%);
            border: none;
            border-radius: 10px;
            padding: 15px 40px;
            font-weight: 600;
            transition: all 0.3s ease;
            color: #545045;
        }
        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(255,188,0,0.3);
        }
    </style>
</head>
<body>
    <div class="container py-4">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="survey-container">
                    <div class="survey-header">
                        <i class="fas fa-poll fa-3x mb-3"></i>
                        <h2 class="mb-0">설문조사</h2>
                        <p class="mb-0">AI 기술테크포럼 2025</p>
                    </div>
                    <div class="survey-body">
                        <form id="surveyForm">
                            <!-- 세션 정보 (자동 설정) -->
                            <div class="mb-4">
                                <label class="form-label fw-bold">세션 정보</label>
                                <div class="alert alert-info" id="sessionInfo">
                                    <i class="fas fa-info-circle me-2"></i>
                                    <span id="sessionDisplay">세션 정보를 불러오는 중...</span>
                                </div>
                                <input type="hidden" id="sessionId" name="sessionId">
                                <input type="hidden" id="sessionName" name="sessionName">
                            </div>

                            <!-- 강의 만족도 -->
                            <div class="mb-4">
                                <label class="form-label fw-bold">강의 만족도</label>
                                <p class="text-muted">이 세션에 대한 전반적인 만족도를 평가해주세요.</p>
                                <div class="rating-scale">
                                    <label class="rating-option">
                                        <input type="radio" name="satisfaction" value="1" required>
                                        <div class="rating-circle">1</div>
                                        <small>매우 불만족</small>
                                    </label>
                                    <label class="rating-option">
                                        <input type="radio" name="satisfaction" value="2">
                                        <div class="rating-circle">2</div>
                                        <small>불만족</small>
                                    </label>
                                    <label class="rating-option">
                                        <input type="radio" name="satisfaction" value="3">
                                        <div class="rating-circle">3</div>
                                        <small>보통</small>
                                    </label>
                                    <label class="rating-option">
                                        <input type="radio" name="satisfaction" value="4">
                                        <div class="rating-circle">4</div>
                                        <small>만족</small>
                                    </label>
                                    <label class="rating-option">
                                        <input type="radio" name="satisfaction" value="5">
                                        <div class="rating-circle">5</div>
                                        <small>매우 만족</small>
                                    </label>
                                </div>
                            </div>

                            <!-- 강사 평가 -->
                            <div class="mb-4">
                                <label class="form-label fw-bold">강사 평가</label>
                                <p class="text-muted">강사의 강의 능력과 설명을 평가해주세요.</p>
                                <div class="rating-scale">
                                    <label class="rating-option">
                                        <input type="radio" name="instructor" value="1" required>
                                        <div class="rating-circle">1</div>
                                        <small>매우 불만족</small>
                                    </label>
                                    <label class="rating-option">
                                        <input type="radio" name="instructor" value="2">
                                        <div class="rating-circle">2</div>
                                        <small>불만족</small>
                                    </label>
                                    <label class="rating-option">
                                        <input type="radio" name="instructor" value="3">
                                        <div class="rating-circle">3</div>
                                        <small>보통</small>
                                    </label>
                                    <label class="rating-option">
                                        <input type="radio" name="instructor" value="4">
                                        <div class="rating-circle">4</div>
                                        <small>만족</small>
                                    </label>
                                    <label class="rating-option">
                                        <input type="radio" name="instructor" value="5">
                                        <div class="rating-circle">5</div>
                                        <small>매우 만족</small>
                                    </label>
                                </div>
                            </div>

                            <!-- 개선사항 -->
                            <div class="mb-4">
                                <label for="improvements" class="form-label fw-bold">개선사항 및 의견</label>
                                <p class="text-muted">행사 개선을 위한 의견을 자유롭게 작성해주세요.</p>
                                <textarea class="form-control" id="improvements" rows="4" placeholder="의견을 입력해주세요..."></textarea>
                            </div>

                            <!-- 제출 버튼 -->
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary btn-submit">
                                    <i class="fas fa-paper-plane me-2"></i>설문 제출
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/main.js"></script>
    <script src="/js/survey.js"></script>
</body>
</html>
