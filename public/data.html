<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이벤트 참여 - AI 기술테크포럼 2024</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
    <style>
        .status-card {
            transition: all 0.3s ease;
            border-radius: 15px;
        }
        .status-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(96, 88, 76, 0.15);
        }
        .status-icon {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            margin: 0 auto 1rem;
        }
        .status-completed {
            background: linear-gradient(135deg, #FFBC00 0%, #FFCC00 100%);
            color: #545045;
        }
        .status-pending {
            background: linear-gradient(135deg, #60584C 0%, #545045 100%);
            color: white;
        }
        .booth-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            margin-top: 1rem;
        }
        .booth-item {
            text-align: center;
            padding: 1rem;
            border-radius: 10px;
            transition: all 0.3s ease;
        }
        .booth-completed {
            background: linear-gradient(135deg, #FFBC00 0%, #FFCC00 100%);
            color: #545045;
        }
        .booth-pending {
            background: linear-gradient(135deg, #60584C 0%, #545045 100%);
            color: white;
        }
        .lottery-number {
            background: linear-gradient(135deg, #FFBC00 0%, #FFCC00 100%);
            color: #545045;
            padding: 1rem;
            border-radius: 10px;
            text-align: center;
            font-weight: bold;
            font-size: 1.2rem;
            margin: 1rem 0;
        }
    </style>
</head>
<body>
    <!-- 네비게이션 -->
    <nav class="navbar navbar-expand-lg navbar-dark" style="background: linear-gradient(135deg, #545045 0%, #60584C 100%);">
        <div class="container">
            <a class="navbar-brand fw-bold" href="/">
                <i class="fas fa-robot me-2"></i>AI Tech Forum 2024
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="#" onclick="logout()">
                    <i class="fas fa-sign-out-alt me-1"></i>로그아웃
                </a>
            </div>
        </div>
    </nav>

    <div class="container py-4">
        <!-- 환영 메시지 -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="card border-0 shadow">
                    <div class="card-body text-center">
                        <h2 class="mb-3">
                            <i class="fas fa-star text-warning me-2"></i>
                            이벤트 참여 현황
                        </h2>
                        <p class="text-muted">아래 단계를 완료하여 경품 추첨에 참여하세요!</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- 체험 부스 -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="card border-0 shadow">
                    <div class="card-body">
                        <h5 class="card-title text-center mb-4">
                            <i class="fas fa-store me-2"></i>체험 부스 참여
                        </h5>
                        <div class="booth-grid" id="boothGrid">
                            <!-- 부스 아이템들이 여기에 동적으로 추가됩니다 -->
                        </div>
                        <div class="text-center mt-3">
                            <small class="text-muted">5개 부스 중 3개 이상 방문하세요</small>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 설문조사 -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="card border-0 shadow">
                    <div class="card-body">
                        <h5 class="card-title text-center mb-4">
                            <i class="fas fa-poll me-2"></i>세션별 설문조사 참여
                        </h5>
                        <div class="survey-grid" id="surveyGrid">
                            <!-- 세션별 설문 아이템들이 여기에 동적으로 추가됩니다 -->
                        </div>
                        <div class="text-center mt-3">
                            <small class="text-muted">세션별 설문 3개 이상 참여하거나 부스/설문 합계 4개 이상 참여하세요</small>
                        </div>
                        <div class="text-center mt-2">
                            <button class="btn btn-primary" onclick="showSurveyQR()">
                                <i class="fas fa-qrcode me-2"></i>설문 QR 스캔
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 경품 추첨 번호 -->
        <div class="row mb-4" id="lotterySection" style="display: none;">
            <div class="col-12">
                <div class="card border-0 shadow">
                    <div class="card-body text-center">
                        <h5 class="card-title">
                            <i class="fas fa-gift text-warning me-2"></i>경품 추첨 번호
                        </h5>
                        <div class="lottery-number" id="lotteryNumber">
                            <!-- 추첨 번호가 여기에 표시됩니다 -->
                        </div>
                        <p class="text-muted">이 번호로 경품 추첨에 참여하세요!</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- 경품 수령 -->
        <div class="row mb-4" id="prizeSection" style="display: none;">
            <div class="col-12">
                <div class="card border-0 shadow">
                    <div class="card-body text-center">
                        <h5 class="card-title">
                            <i class="fas fa-trophy text-warning me-2"></i>경품 수령
                        </h5>
                        <p class="text-muted mb-3">모든 조건을 완료하셨습니다! 경품을 수령하세요.</p>
                        <a href="/app/prize/" class="btn btn-warning btn-lg">
                            <i class="fas fa-qrcode me-2"></i>경품 QR 코드 생성
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <!-- 진행 상황 -->
        <div class="row">
            <div class="col-12">
                <div class="card border-0 shadow">
                    <div class="card-body">
                        <h5 class="card-title text-center mb-4">
                            <i class="fas fa-chart-pie me-2"></i>진행 상황
                        </h5>
                        <div class="progress mb-3" style="height: 20px;">
                            <div class="progress-bar bg-primary" role="progressbar" id="progressBar" style="width: 0%">
                                <span id="progressText">0%</span>
                            </div>
                        </div>
                        <div class="row text-center">
                            <div class="col-4">
                                <div class="fw-bold" id="completedCount">0</div>
                                <small class="text-muted">완료</small>
                            </div>
                            <div class="col-4">
                                <div class="fw-bold" id="totalCount">5</div>
                                <small class="text-muted">전체</small>
                            </div>
                            <div class="col-4">
                                <div class="fw-bold" id="remainingCount">5</div>
                                <small class="text-muted">남은</small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- QR 코드 모달 -->
    <div class="modal fade" id="qrModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="qrModalTitle">QR 코드</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body text-center">
                    <div id="qrCodeContainer">
                        <!-- QR 코드가 여기에 표시됩니다 -->
                    </div>
                    <p class="mt-3 text-muted" id="qrDescription">
                        QR 코드를 스캔하여 해당 기능을 이용하세요
                    </p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/main.js"></script>
    <script src="/js/data.js"></script>
</body>
</html>
