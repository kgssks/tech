<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>인증 - KB금융 AI 기술 테크포럼</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/fonts.css">
    <link rel="icon" type="image/png" href="/asset/tech-forum-stamp-off.png">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="registration-form">
                    <h2 class="text-center mb-4">인증</h2>
                    <form id="authForm">
                        <div class="mb-3">
                            <label for="empno" class="form-label">직원번호</label>
                            <input type="text" class="form-control" id="empno" required>
                        </div>
                        <div class="mb-3">
                            <label for="phoneLast" class="form-label">휴대번호 뒷4자리</label>
                            <input type="text" class="form-control" id="phoneLast" maxlength="4" required>
                        </div>
                        <button type="submit" class="btn btn-primary btn-lg w-100">인증하기</button>
                    </form>
                    <div id="authMessage" class="mt-3"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/config.js"></script>
    <script src="/js/logger.js"></script>
    <script src="/js/auth.js"></script>
    <script>
        document.getElementById('authForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const empno = document.getElementById('empno').value;
            const phoneLast = document.getElementById('phoneLast').value;
            const messageDiv = document.getElementById('authMessage');

            if (!empno || !phoneLast) {
                messageDiv.innerHTML = '<div class="alert alert-error">직원번호와 휴대번호 뒷4자리를 입력해주세요.</div>';
                return;
            }

            if (phoneLast.length !== 4) {
                messageDiv.innerHTML = '<div class="alert alert-error">휴대번호 뒷4자리를 정확히 입력해주세요.</div>';
                return;
            }

            try {
                const result = await login(empno, phoneLast);
                
                if (result.success) {
                    messageDiv.innerHTML = '<div class="alert alert-success">인증이 완료되었습니다!</div>';
                    setTimeout(() => {
                        window.location.href = '/app/event/';
                    }, 1500);
                } else {
                    messageDiv.innerHTML = `<div class="alert alert-error">${result.message || '인증에 실패했습니다.'}</div>`;
                }
            } catch (error) {
                messageDiv.innerHTML = '<div class="alert alert-error">네트워크 오류가 발생했습니다. 다시 시도해주세요.</div>';
            }
        });
    </script>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 KB금융 테크그룹. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
