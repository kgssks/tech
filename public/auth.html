<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 - AI 기술테크포럼 2024</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #FFBC00 0%, #FFCC00 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
        }
        .auth-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .auth-header {
            background: linear-gradient(135deg, #545045 0%, #60584C 100%);
            color: white;
            padding: 2rem;
            text-align: center;
        }
        .auth-body {
            padding: 2rem;
        }
        .form-floating {
            margin-bottom: 1rem;
        }
        .btn-auth {
            background: linear-gradient(135deg, #FFBC00 0%, #FFCC00 100%);
            border: none;
            border-radius: 10px;
            padding: 12px 30px;
            font-weight: 600;
            transition: all 0.3s ease;
            color: #545045;
        }
        .btn-auth:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(255, 188, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="auth-container">
                    <div class="auth-header">
                        <i class="fas fa-robot fa-3x mb-3"></i>
                        <h2 class="mb-0">AI 기술테크포럼</h2>
                        <p class="mb-0">로그인이 필요합니다</p>
                    </div>
                    <div class="auth-body">
                        <form id="loginForm">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="employeeId" placeholder="직원번호" required>
                                <label for="employeeId">
                                    <i class="fas fa-id-card me-2"></i>직원번호
                                </label>
                            </div>
                            <div class="form-floating mb-4">
                                <input type="password" class="form-control" id="phoneLast4" placeholder="휴대번호 뒷4자리" maxlength="4" required>
                                <label for="phoneLast4">
                                    <i class="fas fa-mobile-alt me-2"></i>휴대번호 뒷4자리
                                </label>
                            </div>
                            <div class="d-grid mb-3">
                                <button type="submit" class="btn btn-primary btn-auth">
                                    <i class="fas fa-sign-in-alt me-2"></i>로그인
                                </button>
                            </div>
                        </form>
                        <div class="text-center">
                            <p class="text-muted mb-0">
                                아직 등록하지 않으셨나요? 
                                <a href="/" class="text-decoration-none">홈페이지에서 등록하세요</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/main.js"></script>
    <script src="/js/auth.js"></script>
</body>
</html>
