<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 페이지 - AI 기술테크포럼 2025</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .admin-header {
            background: linear-gradient(135deg, #545045 0%, #60584C 100%);
            color: white;
            padding: 2rem 0;
        }
        .stat-card {
            transition: all 0.3s ease;
            border-radius: 15px;
        }
        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(96, 88, 76, 0.15);
        }
        .stat-icon {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            margin: 0 auto 1rem;
        }
        .stat-primary { background: linear-gradient(135deg, #FFBC00 0%, #FFCC00 100%); color: #545045; }
        .stat-success { background: linear-gradient(135deg, #FFCC00 0%, #FFBC00 100%); color: #545045; }
        .stat-warning { background: linear-gradient(135deg, #FFBC00 0%, #FFCC00 100%); color: #545045; }
        .stat-info { background: linear-gradient(135deg, #60584C 0%, #545045 100%); color: white; }
        .table-responsive {
            border-radius: 10px;
            overflow: hidden;
        }
        .chart-container {
            position: relative;
            height: 300px;
            margin: 1rem 0;
        }
    </style>
</head>
<body>
    <!-- 관리자 헤더 -->
    <div class="admin-header">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-8">
                    <h1 class="mb-0">
                        <i class="fas fa-cogs me-2"></i>관리자 페이지
                    </h1>
                    <p class="mb-0">AI 기술테크포럼 2025 관리 시스템</p>
                </div>
                <div class="col-md-4 text-md-end">
                    <button class="btn btn-outline-light" onclick="logout()">
                        <i class="fas fa-sign-out-alt me-1"></i>로그아웃
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="container py-4">
        <!-- 통계 카드 -->
        <div class="row mb-4">
            <div class="col-lg-3 col-md-6 mb-3">
                <div class="card stat-card border-0 shadow">
                    <div class="card-body text-center">
                        <div class="stat-icon stat-primary">
                            <i class="fas fa-users"></i>
                        </div>
                        <h3 class="fw-bold" id="totalUsers">-</h3>
                        <p class="text-muted mb-0">전체 참가자</p>
                    </div>
                </div>
            </div>
            <div class="col-lg-3 col-md-6 mb-3">
                <div class="card stat-card border-0 shadow">
                    <div class="card-body text-center">
                        <div class="stat-icon stat-success">
                            <i class="fas fa-door-open"></i>
                        </div>
                        <h3 class="fw-bold" id="entryConfirmed">-</h3>
                        <p class="text-muted mb-0">입장 확인</p>
                    </div>
                </div>
            </div>
            <div class="col-lg-3 col-md-6 mb-3">
                <div class="card stat-card border-0 shadow">
                    <div class="card-body text-center">
                        <div class="stat-icon stat-warning">
                            <i class="fas fa-gift"></i>
                        </div>
                        <h3 class="fw-bold" id="prizeEligible">-</h3>
                        <p class="text-muted mb-0">경품 자격</p>
                    </div>
                </div>
            </div>
            <div class="col-lg-3 col-md-6 mb-3">
                <div class="card stat-card border-0 shadow">
                    <div class="card-body text-center">
                        <div class="stat-icon stat-info">
                            <i class="fas fa-poll"></i>
                        </div>
                        <h3 class="fw-bold" id="totalSurveys">-</h3>
                        <p class="text-muted mb-0">설문 응답</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- 탭 네비게이션 -->
        <ul class="nav nav-tabs mb-4" id="adminTabs" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="overview-tab" data-bs-toggle="tab" data-bs-target="#overview" type="button" role="tab">
                    <i class="fas fa-chart-pie me-2"></i>개요
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="participants-tab" data-bs-toggle="tab" data-bs-target="#participants" type="button" role="tab">
                    <i class="fas fa-users me-2"></i>참가자 현황
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="surveys-tab" data-bs-toggle="tab" data-bs-target="#surveys" type="button" role="tab">
                    <i class="fas fa-poll me-2"></i>설문 결과
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <a class="nav-link" href="/app/admin/prize/" target="_blank">
                    <i class="fas fa-qrcode me-2"></i>경품 배부
                </a>
            </li>
        </ul>

        <!-- 탭 콘텐츠 -->
        <div class="tab-content" id="adminTabContent">
            <!-- 개요 탭 -->
            <div class="tab-pane fade show active" id="overview" role="tabpanel">
                <div class="row">
                    <div class="col-lg-6 mb-4">
                        <div class="card border-0 shadow">
                            <div class="card-header bg-primary text-white">
                                <h5 class="mb-0">
                                    <i class="fas fa-chart-bar me-2"></i>참여 현황
                                </h5>
                            </div>
                            <div class="card-body">
                                <div class="chart-container">
                                    <canvas id="participationChart"></canvas>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6 mb-4">
                        <div class="card border-0 shadow">
                            <div class="card-header bg-success text-white">
                                <h5 class="mb-0">
                                    <i class="fas fa-star me-2"></i>만족도 분석
                                </h5>
                            </div>
                            <div class="card-body">
                                <div class="chart-container">
                                    <canvas id="satisfactionChart"></canvas>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 참가자 현황 탭 -->
            <div class="tab-pane fade" id="participants" role="tabpanel">
                <div class="card border-0 shadow">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0">
                            <i class="fas fa-users me-2"></i>참가자 목록
                        </h5>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead class="table-light">
                                    <tr>
                                        <th>직원번호</th>
                                        <th>입장확인</th>
                                        <th>부스1</th>
                                        <th>부스2</th>
                                        <th>부스3</th>
                                        <th>부스4</th>
                                        <th>부스5</th>
                                        <th>설문참여</th>
                                        <th>경품자격</th>
                                        <th>추첨번호</th>
                                    </tr>
                                </thead>
                                <tbody id="participantsTable">
                                    <!-- 참가자 데이터가 여기에 동적으로 추가됩니다 -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 설문 결과 탭 -->
            <div class="tab-pane fade" id="surveys" role="tabpanel">
                <div class="card border-0 shadow">
                    <div class="card-header bg-info text-white">
                        <h5 class="mb-0">
                            <i class="fas fa-poll me-2"></i>설문조사 결과
                        </h5>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead class="table-light">
                                    <tr>
                                        <th>세션명</th>
                                        <th>평균 만족도</th>
                                        <th>평균 강사 점수</th>
                                        <th>응답 수</th>
                                    </tr>
                                </thead>
                                <tbody id="surveysTable">
                                    <!-- 설문 결과가 여기에 동적으로 추가됩니다 -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 로그인 모달 -->
    <div class="modal fade" id="loginModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">관리자 로그인</h5>
                </div>
                <div class="modal-body">
                    <form id="adminLoginForm">
                        <div class="mb-3">
                            <label for="adminUsername" class="form-label">사용자명</label>
                            <input type="text" class="form-control" id="adminUsername" required>
                        </div>
                        <div class="mb-3">
                            <label for="adminPassword" class="form-label">비밀번호</label>
                            <input type="password" class="form-control" id="adminPassword" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" onclick="handleAdminLogin()">로그인</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/main.js"></script>
    <script src="/js/admin.js"></script>
</body>
</html>
